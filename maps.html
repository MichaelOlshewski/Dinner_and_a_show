<!DOCTYPE html>
<html>

<head>
  <style>
    /* Set the size of the div element that contains the map */
    #map {
      height: 400px;
      /* The height is 400 pixels */
      width: 100%;
      /* The width is the width of the web page */
    }
  </style>
</head>

<body>
  <h3>Dinner and a Show App Map</h3>
  <!--The div element for the map -->
  <div id="map"></div>
  <script>
    // Initialize and add the map
    function initMap() {
      // get an array of the points of interest

      var pointsOfInterest = [
        {
          lat: 40.7484,
          long: -73.9857
        },
        {
          lat: 40.7077,
          long: -74.0080
        },
        {
          lat: 40.7812,
          long: -73.9665
        },
      ]

      drawMap(pointsOfInterest)
    }

    function drawMap(pointsOfInterest) {
      // The location of the Venue
      var hlywdbwl = new google.maps.LatLng(pointsOfInterest[0].lat, pointsOfInterest[0].long);
      // songkick will
      var map = new google.maps.Map(
        document.getElementById('map'), { zoom: 12, center: hlywdbwl });

      // The center will be for the first item in array

      for (var i = 0; i < pointsOfInterest.length; i++) {
        var pos = new google.maps.LatLng(pointsOfInterest[i].lat, pointsOfInterest[i].long);
        var marker = new google.maps.Marker({ position: pos, map: map });
      }

    }

  </script>
  <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7cOdssuq_GyAi3gnD_9GJW_hZ_Hdx6_k&callback=initMap">
    </script>
</body>

</html>
