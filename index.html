<!DOCTYPE html>
<html>
<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <!-- Favicon and title -->
  <link rel="icon" href="images/logo.png">
  <title>Starter template - Halfmoon</title>

  <!-- Halfmoon CSS -->
  <link href="css/halfmoon.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/0962ffea7b.js" crossorigin="anonymous"></script>
</head>
<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-set-preferred-theme-onload="true">
  <!-- Modals go here -->
  <!-- Reference: https://www.gethalfmoon.com/docs/modal -->
  <div class="modal" id="settingsModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <a href="#" class="close" role="button" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
        <h5 class="modal-title">Site Settings</h5>
        <div>
            <p>Darkmode? <button class="btn" onclick="halfmoon.toggleDarkMode()">Toggle</button></p>
        </div>
        <div class="text-right mt-20"> <!-- text-right = text-align: right, mt-20 = margin-top: 2rem (20px) -->
          <a href="#" class="btn mr-5" role="button">Close</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Page wrapper start -->
  <div class="page-wrapper with-navbar">
    <!-- Sticky alerts (toasts), empty container -->
    <div class="sticky-alerts"></div>

    <!-- Navbar start -->
    <nav class="navbar">
      <a href="#" class="navbar-brand has-fancy-text ml-auto mr-auto">
          Dinner & A Show
      </a>
      <div class="navbar-content">
        <a class="btn" type="button" href="#settingsModal"><i class="fas fa-cogs"></i></a>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Content wrapper start -->
    <div class="content-wrapper" style="margin-top: 200px;">
      <!--
        Add your page's main content here
        Examples:
        1. https://www.gethalfmoon.com/docs/content-and-cards/#building-a-page
        2. https://www.gethalfmoon.com/docs/grid-system/#building-a-dashboard
      -->
        <div class="container">
            <div class="card" id="searchCard">
                <h1 class="card-title text-center">
                    Search for Events and Food
                </h1>
                <div class="input-group searchGroup ml-auto mr-auto">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-map-pin"></i></span>
                    </div>
                    <input type="text" name="" id="" class="form-control" placeholder="Choose a location...">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                    <input type="text" name="" id="" class="form-control" placeholder="Find an event or food...">
                    <div class="input-group-append">
                        <button class="btn">Search</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Content wrapper end -->
  </div>
  <!-- Page wrapper end -->

  <script src="js/halfmoon.js"></script>
</body>
</html>
